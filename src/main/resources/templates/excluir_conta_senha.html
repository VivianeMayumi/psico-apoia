<html lang="pt-BR">
 <head>
    <meta charset="UTF-8">
    <link th:href="@{/css/excluir_conta.css}" rel="stylesheet"/>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
     <link th:href="@{/css/toastr.min.css}" rel="stylesheet"/>
     <script type="text/javascript" th:src="@{/js/jquery-3.7.0.js}"></script>
     <script type="text/javascript" th:src="@{/js/toastr.min.js}"></script>
     <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <title>Psico Apoia</title>
 </head>
 <body>

    <nav th:insert="~{cabecalho :: cabecalho}"></nav>

    <div class="header-3">
        <div class="container">
          <section>
            <h1>Excluir conta</h1>
          </section>
          <form id="form" class="form" action="#" th:action="@{/carregar-confirmar-excluir-conta}" method="post">
            <div class="form-content">
                <label for="att_password">Digite sua senha</label>
                <input
                    type="password"
                    id="att_password"
                    placeholder="digite aqui a senha atual"
                    th:field="*{usuario.senha}"
                />
            </div>
            <div class="form-content">
                <label for="new_password">Ao clicar no botão confirmar, você estará excluido sua conta permanentemente</label>
            </div>
            <button type="submit">Confirmar</button>
            <button type="button" id="botaoVoltar"><a id="linkVoltar" href="/carregar-usuario-logado">Voltar</a></button>
          </form>
        </div>
        <div th:insert="~{menu_lateral :: menu_lateral}"></div>
    </div>

    <div th:insert="~{rodape :: rodape}"></div>

 </body>       
</html>
